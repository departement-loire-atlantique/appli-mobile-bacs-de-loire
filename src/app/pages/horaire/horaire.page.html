<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-request-feedback [fetching]="isFetching" [error]="hasError" (clickRetry)="getData()">
    <div class="ds44--l-padding" *ngIf="!hasError">
      <section class="ds44-app-tuile ds44-app-tuile__bacs">
        <h3 class="h3-like">Premier départ</h3>
        <div class="ds44-mb2 ds44-lightBG">
          <div class="ds44-bacs-horaires-container">
            <p class="ds44-bacs-horaire ds44-center">{{currentHoraire?.firstDepart}}</p>
          </div>
        </div>
      </section>

      <section class="ds44-app-tuile ds44-app-tuile__bacs">
        <h3 class="h3-like">Ensuite</h3>
        <div class="ds44-mb2 ds44-lightBG">
          <div class="ds44-bacs-horaires-container">
            <p class="ds44-bacs-horaire ds44-center ds44-fs1">
              {{currentHoraire?.period}}
            </p>
          </div>
        </div>
      </section>

      <section class="ds44-app-tuile ds44-app-tuile__bacs">
        <h3 class="h3-like">Dernier départ</h3>

        <div class="ds44-mb2 ds44-lightBG">
          <div class="ds44-bacs-horaires-container">
            <p class="ds44-bacs-horaire ds44-center">{{currentHoraire?.lastDepart}}</p>
          </div>
          <div class="ds44-whiteBG ds44-gray-border ds44--m-padding ds44-center" *ngIf="currentHoraire?.message">
            <p>
              {{currentHoraire?.message}}
            </p>
          </div>
        </div>
      </section>
    </div>
  </app-request-feedback>
</ion-content>
